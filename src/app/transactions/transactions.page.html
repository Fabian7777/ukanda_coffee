<app-header></app-header>
<app-share></app-share>

<ion-content>

    <ion-searchbar placeholder="Search transaction..." animated></ion-searchbar>

    <div class="row">
        <div class="col-md-12">

            <div class="mt-1">
                <ul class="list list-inline">
                    <li class="d-flex justify-content-between" *ngFor="let item of [0,1,2,3]">
                        <div class="d-flex flex-row align-items-center">
                            <i class="fa fa-check-circle checkicon"></i>
                            <div class="ml-2">
                                <h6 class="mb-0" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;">
                                    Mastercard payment order #SJM1234
                                </h6>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                    <div>
                                        <i class="fa fa-calendar-o"></i>
                                        <span class="ml-2">2/08/2020 11:30 PM</span>
                                    </div>
                                    <div class="ml-3">
                                        <i class="fa fa-clock-o"></i>
                                        <span class="ml-2">
                                            #SJMAUTO
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <div class="d-flex flex-column mr-2">
                                <div class="profile-image">
                                    <img class="rounded-circle" src="assets/images/mastercard.png" width="30">
                                </div>
                                <span class="date-time">Success</span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>

</ion-content>
